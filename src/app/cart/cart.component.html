<div class="container container-cart mt-5">
  <div class="row">
    <div class="col-lg-8">
      <!-- header cart -->
      <div
        class="row pt-5 pb-3 px-3 d-flex justify-content-between align-items-center border-bottom"
      >
        <h2 class="font-weight-bold mb-0 text-black">Shopping Cart</h2>
        <p class="m-0">3 items</p>
      </div>
      <!-- item incart -->
      <div
        class="row itemInCart border-bottom d-flex align-items-center"
        *ngFor="let item of carts"
      >
        <div class="col-2">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkgKuNrqO_cub0xJaFlNruHZJVby7rYKB8Gw&usqp=CAU"
            alt="dongho"
            class="img_itemCart"
          />
        </div>
        <div class="col-4 font-weight-bold">
          <span>{{ item.name }}</span>
        </div>
        <div class="col-3">
          <button class="btn px-2 mr-1">-</button>
          <input type="number" value="1" min="1" />
          <button class="btn px-2 ml-1">+</button>
        </div>
        <div class="col-2">
          <span>{{ item.price }}</span>
        </div>
        <div class="col-1">
          <button class="btn"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      <!--  -->
    </div>
    <div class="cart_right col-lg-4">
      <!-- header cart -->
      <div
        class="row pt-5 pb-3 px-3 d-flex justify-content-center align-items-center border-bottom"
      >
        <h2 class="font-weight-bold mb-0 text-black">Thanh toán</h2>
      </div>
      <!--  -->
      <div class="d-flex justify-content-between my-5 mx-5">
        <h5 class="text-uppercase">Total price</h5>
        <h5>€ 137.00</h5>
      </div>
      <button
        type="button"
        class="btn btn-dark btn-block btn-lg btn_order"
        data-mdb-ripple-color="dark"
      >
        Register
      </button>
    </div>
  </div>
</div>
