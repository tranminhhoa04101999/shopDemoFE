<div class="container container-cart">
  <div
    #alertChild
    class="alert alert-dismissible fade show position-fixed"
    role="alert"
    id="alertShow"
    style="z-index: 5; right: 0; top: 100px; display: none"
  >
    <strong class="strong">Đặt hàng thành công!</strong>
    <button (click)="hide()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <!-- header cart -->

      <div
        class="row pt-5 pb-3 px-3 d-flex justify-content-between align-items-center border-bottom"
      >
        <h2 class="font-weight-bold mb-0 text-black">Giỏ Hàng</h2>
        <button
          *ngIf="carts.cartDetailDtos.length > 0"
          class="btn btn-primary"
          (click)="onUpdateCart()"
        >
          Cập nhật giỏ
        </button>
      </div>
      <!-- item incart -->
      <div class="container-listItem" style="padding-right: 15px">
        <div>
          <h2>{{ errorMessage }}</h2>
        </div>
        <div
          class="row itemInCart border-bottom d-flex align-items-center"
          *ngFor="let temp of carts.cartDetailDtos"
        >
          <div class="col-2">
            <img
              src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
              alt="dongho"
              class="img_itemCart"
            />
          </div>
          <div class="col-4 font-weight-bold">
            <span>{{ temp.itemDto.name }}</span>
          </div>
          <div class="col-3">
            <button
              class="btn px-2 mr-1"
              (click)="subQuantity({ id: temp.id })"
            >
              -
            </button>
            <input type="number" min="1" [(ngModel)]="temp.quantity" />
            <button
              class="btn px-2 ml-1"
              (click)="addQuantity({ id: temp.id })"
            >
              +
            </button>
          </div>
          <div class="col-2">
            <span>{{ temp.itemDto.price | currency : "VND" }}</span>
          </div>
          <div class="col-1">
            <button class="btn" (click)="onDelete({ id: temp.id })">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
    <div class="cart_right col-lg-4">
      <!-- header cart -->
      <div
        class="row pt-5 pb-3 px-3 d-flex justify-content-center align-items-center border-bottom"
      >
        <h2 class="font-weight-bold mb-0 text-black">Thanh toán</h2>
      </div>
      <!--  -->
      <div class="d-flex justify-content-between my-5 mx-5">
        <h5 class="text-uppercase">Total price</h5>

        <h5>{{ totalPrice | currency : "VND" }}</h5>
      </div>
      <button
        *ngIf="carts.cartDetailDtos.length > 0"
        type="button"
        class="btn btn-dark btn-block btn-lg btn_order"
        data-mdb-ripple-color="dark"
        (click)="placeAnOrder()"
      >
        Thanh toán
      </button>
      <!-- <button class="btn btn-primary" (click)="test()">show</button> -->
    </div>
  </div>
</div>
