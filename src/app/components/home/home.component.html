<div class="container container-header" style="position: relative">
  <div
    #alertChild
    class="alert alert-success alert-dismissible fade show position-fixed"
    role="alert"
    id="alertShow"
    style="z-index: 5; right: 0; top: 100px; display: none"
  >
    <strong>Thêm vào giỏ thành công!</strong>
    <button (click)="hide()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h2 class="text-bold mt-2">Danh sách sản phẩm</h2>
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of items">
      <div class="card mt-2 card-item" style="width: 15rem">
        <img
          class="card-img-top"
          src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.price | currency : "VND" }}</p>
          <a class="btn btn-primary" (click)="onAddToCart({ id: item.id })"
            >Thêm vào giỏ</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
