<div class="container container-header">
  <h2 class="text-bold mt-2">Danh sách sản phẩm</h2>
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of items">
      <div class="card" style="width: 17rem">
        <img
          class="card-img-top"
          src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.price | currency : "VND" }}</p>
          <a class="btn btn-primary" (click)="onAddToCart({ id: item.id })"
            >Thêm vào giỏ</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
