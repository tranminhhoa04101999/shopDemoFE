<div
  class="form d-flex vh-100 justify-content-center align-items-center form-login"
>
  <app-alert></app-alert>
  <div
    class="container d-flex h-75 justify-content-center align-items-center shadow-lg p-3 mb-5 bg-white container-login wrapper-login"
  >
    <div class="row">
      <div class="col-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-7">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <div class="text-danger">
                {{
                  error.statusCode === 10000 ? 'Sai thông tin đăng nhập' : ''
                }}
              </div>

              <div class="form-group">
                <label for="usr"
                  >{{ 'Login.' + 'username' | translate }}:</label
                >
                <input
                  type="text"
                  class="form-control"
                  [placeholder]="'Login.' + 'phUsername' | translate"
                  name="username"
                  required
                  [(ngModel)]="customer.username"
                  #username="ngModel"
                />
                <div
                  [hidden]="username.valid || username.pristine"
                  class="text-danger"
                >
                  {{ 'Login.' + 'emptyUsername' | translate }}
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <div class="form-group">
                <label for="pass">{{ 'Login.' + 'pass' | translate }}:</label>
                <input
                  type="password"
                  name="password"
                  [placeholder]="'Login.' + 'phPass' | translate"
                  class="form-control"
                  [(ngModel)]="customer.password"
                  required
                  #password="ngModel"
                />
                <div
                  [hidden]="password.valid || password.pristine"
                  class="text-danger"
                >
                  {{ 'Login.' + 'emptyPass' | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <input
                class="btn btn-primary btn-block mb-4"
                type="submit"
                [value]="'Login.' + 'btn' | translate"
                [disabled]="!loginForm.form.valid"
              />
            </div>
          </div>
        </form>
        <div class="row d-flex justify-content-center">
          <div class="col-5 text-center">
            <p>
              {{ 'Login.' + 'noAccount' | translate }}?
              <a [routerLink]="['/register']" routerLinkActive="active">{{
                'Login.' + 'register' | translate
              }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
