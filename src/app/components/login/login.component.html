<div
  class="form d-flex vh-100 justify-content-center align-items-center form-login wrapper-login"
>
  <div
    class="container d-flex h-75 justify-content-center align-items-center shadow-lg p-3 mb-5 bg-white container-login"
  >
    <div class="row">
      <div class="col-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-7">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <div class="text-danger">
                {{
                  error.statusCode === 10000 ? "Sai thông tin đăng nhập" : ""
                }}
              </div>

              <div class="form-group">
                <label for="usr">Tài khoản:</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  required
                  [(ngModel)]="customer.username"
                  #username="ngModel"
                />
                <div
                  [hidden]="username.valid || username.pristine"
                  class="text-danger"
                >
                  tài khoản không được trống
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <div class="form-group">
                <label for="pass">Mật khẩu:</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="customer.password"
                  required
                  #password="ngModel"
                />
                <div
                  [hidden]="password.valid || password.pristine"
                  class="text-danger"
                >
                  mật khẩu không được trống
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="mb-2 col-8 float-left">
              <a href="#">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <input
                class="btn btn-primary btn-block mb-4"
                type="submit"
                value="Đăng nhập"
                [disabled]="!loginForm.form.valid"
              />
            </div>
          </div>
        </form>
        <div class="row d-flex justify-content-center">
          <div class="col-5 text-center">
            <p>
              Chưa có tài khoản?
              <a [routerLink]="['/register']" routerLinkActive="active"
                >Đăng ký</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
