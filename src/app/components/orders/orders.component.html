<div class="container container-orders">
  <div class="row" style="max-height: 600px">
    <div class="col-lg-4 card-container" id="customer-scroll">
      <div class="card mt-2" *ngFor="let item of orders">
        <div class="row container-row">
          <div class="col-lg-9 container-col">
            <h6 class="card-title">
              <span style="font-weight: bold">Ngày đặt:</span>
              {{ item.orderDate }}
            </h6>
            <p class="card-text">
              <span style="font-weight: bold">Trạng thái: </span
              >{{ item.status === 0 ? "Pending" : "Done" }}
            </p>
          </div>
          <div class="col-lg-3 container-col">
            <div>
              <button
                class="btn btn-danger"
                (click)="showDetails({ idOrder: item.id })"
              >
                <i class="bi bi-arrow-bar-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 shadow-lg bg-white rounded">
      <div *ngIf="orderDetail.length > 0">
        <div *ngFor="let item2 of orderDetail" class="p-3">
          <div class="row orderCart border-bottom d-flex align-items-center">
            <div class="col-2">
              <img
                src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
                alt="dongho"
                class="img_orderdetail"
              />
            </div>
            <div class="col-4 font-weight-bold">
              <span>{{ item2.itemDto.name }}</span>
            </div>

            <div class="col-4">
              <span>{{ item2.itemDto.price | currency : "VND" }}</span>
            </div>
            <div class="col-2">x{{ item2.quantity }}</div>
          </div>
        </div>
      </div>
      <div *ngIf="totalOrderDetail !== 0">
        <span style="font-size: 20px; font-weight: bold">Tổng tiền:</span>
        <span class="ml-2" style="color: var(--primary-color-red)">{{
          totalOrderDetail | currency : "VND"
        }}</span>
      </div>
    </div>
  </div>
</div>
