<div class="">
  <div class="row">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Bạn có muốn xóa không !!!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              (click)="onDeleteItem()"
            >
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2" *ngFor="let item of items">
      <div class="card mt-2" style="width: 14rem">
        <div
          class="d=flex card-body"
          style="align-items: center; justify-content: center"
        >
          <img
            class="card-img-top img_item_admin"
            src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
            alt="Card image cap"
          />
        </div>
        <div class="card-body">
          <h6 class="card-title">{{ item.name }}</h6>
          <p class="card-text">{{ item.price | currency : "VND" }}</p>
          <a
            class="btn btn-primary"
            [routerLink]="['/homeAdmin/update/', item.id]"
            routerLinkActive="active"
            ><i class="bi bi-pencil-square"></i
          ></a>
          <a
            class="btn btn-danger ml-2"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="onGanId({ id: item.id })"
            ><i class="bi bi-trash"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
